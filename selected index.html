<!DOCTYPE html>
<html>
<head>
<title>drop down</title>
<script>
function remove()
{
var a=document.getElementById("ak");
a.remove(a.selectedIndex);

}
</script>
</head>
<body>
<form>
<select id="ak">
<option value="volvo">volvo</option>
<option value="od">od</od>
<option value="car">car</car>
</select>
<input type="button" value="remove" onclick="remove()">
</form>
</body>
</html>
