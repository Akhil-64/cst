<!DOCTYPE html>
<html>
<head>
<title>
12 b
</title>
<script>
var d;
function h()
{
d=new Date();
var x=document.getElementById("cd").innerHTML=d.getHours()+":"+d.getMinutes()+":"+d.getSeconds();
}
function t()
{
if(d.getHours()>12)
{
document.getElementById("fg").innerHTML=(d.getHours()-12)+":"+d.getMinutes()+":"+d.getSeconds();

}
}
</script>
</head>
