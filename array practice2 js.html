<!DOCTYPE html>
<html>
<head>
<title>
array</title>
</head>
<body>
<script>
var arr=["arr1","arr2","arr3","arr4"];
var b=arr.length;
document.write(b,"<br>");
var c=arr[3];
document.write(c,"<br>");
arr[3]="hello";
document.write(arr,"<br>");
arr.push("arr5");
document.write(arr,"<br>");
arr.pop();
document.write(arr,"<br>");
arr.shift();
document.write(arr,"<br>");
arr.unshift("arr1");
document.write(arr,"<br>");
var e=arr.slice(0,2);
document.write(e,"<br>");
arr.splice(2,1,"dark world");
document.write(arr,"<br>");
var a=["one","two"];
var df=arr.concat(a);
document.write(df);
</script>
</body>
</html>
