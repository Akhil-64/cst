<!DOCTYPE html>
<html>
<head>
<title>
12 b
</title>
<script>
function a()
{
var x=navigator.appCodeName;
  document.getElementById("b").innerHTML=x;
}
function ab()
{
document.getElementById("c").innerHTML=navigator.appVersion;
}
function en()
{
document.getElementById("d").innerHTML=navigator.javaEnabled();
}

</script>
</head>
<body>
<p id="b"></p>
<p id="c"></p>
<p id="d"></p>
<input type="button" value="browser" onclick="a()">
<input type="button" value="version" onclick="ab()">
<input type="button" value="java enable" onclick="en()">
</body>
</html>
