<!DOCTYPE html>
<html>
<head>
<title>
8
</title>
<script>
function f()
{
document.getElementById("a").style.color="blue";
}
function ab()
{
document.getElementById("c").style.fontFamily="Arial";
}
function up()
{
document.getElementById("d").style.fontSize="larger";
}
</script>
</head>
<body>
<p id="a" onclick="f()">hello world</p>
<p id="c" onmouseover="ab()">hello world</p>
<p id="d" ondblclick="up()">hello world</p>
</body>
</html>
