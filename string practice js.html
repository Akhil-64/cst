<!DOCTYPE html>
<html>
<head>
<title>string</title>
</head>
<body>
<p id="ak"></p>
<script>
var a="computer";
var b=a.length;
document.write(b,"<br>");

var e="good very good";
var c=e.indexOf("good");
document.write(c,"<br>");

var d=e.lastIndexOf("very");
document.write(d,"<br>");
var x=e.lastIndexOf("good");
document.write(x,"<br>");

var y=e.lastIndexOf("good",3);
document.write(y,"<br>");
var yy=e.indexOf("good",2);
document.write(yy,"<br>");

var g="gfaj & uhf";
var ed=e.search("very");
document.write(ed,"<br>");
var ef=g.search("&");
document.write(ef,"<br>");

var h=e.slice(1,4);
document.write(h,"<br>");

var j=e.substring(1,7);
document.write(j,"<br>");
var k=e.substring(1);
document.write(k,"<br>");

var l=e.substr(1,5);
document.write(l,"<br>");
var re="good";
var t=re.substr(1,2);
document.write(t,"<br>");

var fg=e.charAt(6);
document.write(fg,"<br>");

var ef=e.charCodeAt(6);
document.write(ef);

</script>
</body>
</html>
